server {
    server_name eldvar.com www.eldvar.com;

    listen 94.130.33.48:80;
    listen 94.130.33.48:443 ssl;

    ssl_certificate "/var/www/httpd-cert/eldvar.com_2025-09-03-09-52_25.crt";
    ssl_certificate_key "/var/www/httpd-cert/eldvar.com_2025-09-03-09-52_25.key";
    add_header Strict-Transport-Security "max-age=31536000" always;

    http2 on;

    charset utf-8;

    gzip on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/css image/x-ico application/pdf image/jpeg image/png image/gif application/javascript application/x-javascript application/x-pointplus text/plain application/json;
    gzip_comp_level 1;

    # Root path for React build files (fixed double slash)
    set $root_path /var/www/eldvar_com_usr/data/www/eldvar.com/packages/frontend/dist;
    root $root_path;
    disable_symlinks if_not_owner from=$root_path;

    # Proxy API requests to NestJS backend
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support for Socket.io
    location /socket.io {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files directly (CSS, JS, images, etc.)
    location ~* ^.+\.(jpg|jpeg|gif|png|svg|js|css|mp3|ogg|mpeg|avi|zip|gz|bz2|rar|swf|ico|7z|doc|docx|map|ogg|otf|pdf|tff|tif|txt|wav|webp|woff|woff2|xls|xlsx|xml)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # React Router - serve index.html for all other requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    include "/etc/nginx/fastpanel2-sites/eldvar_com_usr/eldvar.com.includes";
    include /etc/nginx/fastpanel2-includes/*.conf;

    error_log /var/www/eldvar_com_usr/data/logs/eldvar.com-frontend.error.log;
    access_log /var/www/eldvar_com_usr/data/logs/eldvar.com-frontend.access.log;
}
