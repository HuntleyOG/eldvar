version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: eldvar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: eldvar
      POSTGRES_PASSWORD: eldvar_dev_password
      POSTGRES_DB: eldvar_dev
    ports:
      - '127.0.0.1:5432:5432'  # Bind only to localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U eldvar']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eldvar-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme_redis_password}
    ports:
      - '127.0.0.1:6379:6379'  # Bind only to localhost
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme_redis_password}
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-changeme_redis_password}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: eldvar-network
